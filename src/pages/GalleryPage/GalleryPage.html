<ion-header no-border>
  <ion-toolbar color="lighterblue">
    <ion-navbar>
      <ion-buttons left>
        <button ion-button color="light" icon-only="" clear (click)="dismiss()">
          <ion-icon name="md-arrow-round-back"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let i of [1,2,3,4,5]">
    <img src="assets/img/events/{{Address}}/img{{i}}.jpg">
  </ion-card>
</ion-content>
